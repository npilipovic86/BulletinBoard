<h1>New Board</h1>

<form class="add-board" (ngSubmit)="addBoard()">
    <div class="form-group col-md-6 col-sm-6">
        <label>Title</label>
        <input type="text" name="title" class="form-control" [(ngModel)]="board.title" autofocus/>
    </div>
    <div class="pull-left col-md-12 col-sm-12">
        <input type="submit" class="btn btn-primary" value="save" />
    </div>
</form>
