<div class="row">
    <div *ngIf="board">
        <h5>Date of creating: {{board.createdDateTime | date : "MM/dd/yyyy HH:mm"}}</h5>
        <h3>Title: {{board.title}} </h3>
    </div>
    <div class="col-sm-4">
        <form (ngSubmit)="addMessage()" role="form">
            <label>Message text</label>
            <textarea class="form-control" name="message" [(ngModel)]="text"></textarea>
            <input type="submit" class="btn btn-primary" value="Add message" />
        </form>
    </div>
    <div class="col-sm-8" *ngIf="messages.length > 0">
        <div *ngFor="let m of messages" class="col-xs-12 bg-success">
            <div class="pull-left">{{m.text}}</div>
            <div class="pull-right">{{m.createdDateTime | date : "MM/dd/yyyy HH:mm "}}</div>
        </div>
    </div>
